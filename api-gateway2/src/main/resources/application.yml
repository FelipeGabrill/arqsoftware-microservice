server:
  port: 8765
eureka:
  client:
    service-url: 
       defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: arqsoftware-service
        uri: lb://arqsoftware   
        predicates:
          - Path=/ARQSOFTWARE/**  
      - id: physicalspaces-service
        uri: lb://PHYSICALSPACES-SERVICE  
        predicates:
          - Path=/physicalspaces/**  
      - id: openapi
        uri: lb://api-gateway   
        predicates:
          - Path=/v3/api-docs/**
        filters:
          - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
  management:
    tracing:
      sampling:
        probability: 1.0 